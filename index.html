      /* My normalize */
      *,

      *::before {
        box-sizing: border-box;

      }

      body {

      /* Header */
      .header {

      }

      .logo {

        position: relative;
        font-weight: bold;
        font-size: 30px;
        color: #566473;
        letter-spacing: -7px;
        transition: transform 300ms ease-in-out, color 300ms ease-in-out;

      }
      .logo:hover {

      }

      /* Desktop navigation */
      .nav {
        display: flex;
        position: relative;
      }

      .nav__position {
        position: absolute;
        content: '';
        top: calc(100% - 3px);
        left: 0;
        background-color: #F39C12;
        width: auto;
        height: 3px;
        transition: transform 300ms ease-in-out, width 300ms ease-in-out;
        will-change: transform, width;
      }

      .nav__item {
        padding: 25px 20px;
        text-transform: capitalize;
        color: #A1B5C2;
        position: relative;
        display: block;
        transition: color 300ms ease-in-out;
        white-space: nowrap;
      }

      .nav__item--active,
      .nav__item--hover {
        color: #F39C12;
      }

      /* Mobile navigation */
      .btn-open-nav {
        height: 51px;
        width: 51px;
        position: relative;
        display: none;
        padding: 8px 5px;
        flex-direction: column;
        justify-content: space-around;
        cursor: pointer;
      }
      .btn-open-nav > span {
        width: 100%;
        background-color: #566473;
        height: 4px;
        border-radius: 5px;
      }

      .btn-close-nav {
        height: 51px;
        width: 51px;
        position: absolute;
        padding: 8px 5px;
        cursor: pointer;
        right: 5%;
        top: 0;
      }
      .btn-close-nav > span {
        height: 100%;
        width: 4px;
        display: block;
        left: calc(50% - 2px);
        top: 0;
        position: absolute;
        border-radius: 5px;
        background-color: #F39C12;
      }
      .btn-close-nav > span:first-child {
        transform: rotate(45deg);
      }
      .btn-close-nav > span:last-child {
        transform: rotate(-45deg);
      }

      .navigation--mobile {
        height: 100vh;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(84, 100, 110, 1);
        z-index: 99;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transform: scale(0);
        transition: transform 300ms ease-in-out, opacity 300ms ease-in-out;
        transform-origin: 90% 25px;
        will-change: transform, opacity;
      }

      .navigation--mobile.show {
        transform: scale(1);
        opacity: 1;
      }

      .nav__item--mobile {
        color: #FAFAFA;
        font-size: 1.6rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        width: 100%;
        background-color: transparent;
        will-change: background-color;
        transition: background-color 300ms ease-in-out;
      }
      .nav__item--mobile:focus {
        background-color: rgba(250, 250, 250, 0.088);
      }

      /* Main content */
      .banner {
        padding: 150px 0;
        width: 100%;
        background-color: #54646E;
        display: flex;
        flex-direction: column;
        align-items: center;

        padding: 15px 25px;

      /* Responsive */

          padding: 0 5%;

    <script   type="text/javascript">
      window.onload = function() {

        var btnOpenNav = document.querySelector('.btn-open-nav');
        var btnCloseNav = document.querySelector('.btn-close-nav')
        var mobileNav = document.querySelector('.navigation--mobile');

        btnOpenNav.onclick = function() {
          if(!mobileNav.classList.contains('show'))
            mobileNav.classList.add('show');
        };

        btnCloseNav.onclick = function() {
          if(mobileNav.classList.contains('show'))
            mobileNav.classList.remove('show');
        };

        /*-----------------------------------------------------*/

        var baseUrl = location.protocol + '//' + location.host + location.pathname;
        var link = document.querySelector('.logo');

        link.href = baseUrl;

        link.onclick = function(e) {
          e.preventDefault();
        };

        /*------------------------------------------------------*/

        var navItems = document.querySelectorAll('.nav__item');
        var navPosition = document.querySelector('.nav__position');
        var navActive = document.querySelector('.nav__item--active');

        navPosition.style.width = window.getComputedStyle(navActive, null).getPropertyValue('width');
        navPosition.style.transform = 'translateX(' + navActive.offsetLeft + 'px)';

        for(var i = 0; i < navItems.length; i++) {

          navItems[i].onmouseover = function() {
            var navItemWidth = window.getComputedStyle(this, null).getPropertyValue('width');

            var leftWidth = this.offsetLeft;

            prop = {
              'width': navItemWidth,
              'left': 'translateX(' + leftWidth + 'px)'
            };

            if(!this.classList.contains('nav__item--hover')) {
              this.classList.add('nav__item--hover');
              navPosition.style.width = prop.width;
              navPosition.style.transform = prop.left;
            }
          };

          navItems[i].onmouseout = function() {
            if(this.classList.contains('nav__item--hover')) {
              this.classList.remove('nav__item--hover');
              navPosition.style.width = window.getComputedStyle(navActive, null).getPropertyValue('width');
              navPosition.style.transform = 'translateX(' + navActive.offsetLeft + 'px)';
            }
          };
        }

        /*------------------------------------------------------*/

      };

    </script>
